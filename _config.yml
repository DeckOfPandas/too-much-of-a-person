name: Too Much of a Person

baseurl: "/"

markdown: kramdown

plugins:
  - jekyll-redirect-from

future: true

collections:
  stories:
    output: true
    permalink: /:collection/:path/
  events:
    output: true
    permalink: /:collection/:year/:month/:title/
  blog:
    output: true
    permalink: /:collection/:year/:month/:title/
  sponsors:
    output: true

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true


# Exclude the following from the Jekyll build process.
# Note: "vendor" is for Travis CI.
exclude: ["vendor",
          "_assets",
          "Gemfile",
          "Gemfile.lock",
          "gulpfile.js",
          "node_modules",
          "package.json"]

# Asset filepaths that are potentially useful
path_stories_images: /assets/images/stories

# Site customisation
num_blog_posts_to_show_on_front_page: 3
show_stories: false