name: Too Much of a Person

baseurl: "/too-much-of-a-person/"
url: "https://deckofpandas.github.io/"

markdown: kramdown

plugins:
  - jekyll-redirect-from

future: true

collections:
  stories:
    output: true
    permalink: /:collection/:path/
  events:
    output: true
    permalink: /:collection/:year/:month/:title/
  blog:
    output: true
    permalink: /:collection/:year/:month/:title/
  sponsors:
    output: true

# Exclude the following from the Jekyll build process.
# Note: "vendor" is for Travis CI.
exclude: ["vendor",
          "_assets",
          "Gemfile",
          "Gemfile.lock",
          "gulpfile.js",
          "node_modules",
          "package.json"]