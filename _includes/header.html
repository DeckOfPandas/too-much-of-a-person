<section class="header">
    <div class="container-fullwidth">	
        <div id="navbar" class="sticky">  
            <a class="home js-scroll-trigger" href="{{ site.baseurl }}" id="logo_home">
              <img class="img-fluid" src="/assets/images/logos/fireplace-64-1a1c1f.png"></img>
            </a>
            <label for="menu-burger" class="menu-burger"><span class="fas fa-bars fa"></span></label>
            <input type="checkbox" id="menu-burger" role="button">
            <ul id="nav">
                {% for nav in site.data.menu %}
                    <li><a href="{{ nav.href | relative_url }}" class="js-scroll-trigger">{{ nav.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
