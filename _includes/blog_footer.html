<div class="row">
	<a class="blog_nav_link prev" href="{{ page.previous.url | relative_url }}">
		{% if page.previous.url %}
			<i class="fas fa-angle-double-left"></i>:
		{% endif %}
	</a>
	<a class="blog_nav_link archive" href="/blog/">
		:archive:
	</a>
	<a class="blog_nav_link next" href="{{ page.next.url | relative_url }}">	
		{% if page.next.url %}
			:<i class="fas fa-angle-double-right"></i>
		{% endif %}
	</a>
</div>
