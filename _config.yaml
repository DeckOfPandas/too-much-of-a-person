name: Too Much of a Person

title: Too Much of a Person

baseurl: "/too-much-of-a-person/"

markdown: kramdown
# kramdown: 
#  parse_block_html: true

highlighter: rouge

sass:
    style: compressed

plugins:
  - jekyll-redirect-from

future: true

collections:
  interviews:
    output: true
    permalink: /:collection/:path    
  events:
    output: true
    permalink: /:collection/:year/:month/:title
  blog:
    output: true
    permalink: /:collection/:year/:month/:day/:title
  sponsors:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "blog"
    values:
      layout: "blog_post"

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

repository: foobar
